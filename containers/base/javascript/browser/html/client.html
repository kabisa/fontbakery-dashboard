<body>
<script type="text/templates" class="templates">
    <div class="sending-interface">
        <div class="drop-fonts"></div>
        <div id="dropzoneContainer" class="dropzone-container">
            <div class="dropzone-info">
                <span class="image"><img src="/browser/img/drop_file_icon.svg" alt="report"></span>
                <h5 class="text">Drop your fonts or <h5 id="browse-link" class="link">&nbsp;Browse</h5></h5>
            </div>
            <hr id="file-bar" class="hidden">
            <ol class="files-controls"></ol>
            <div class="general-controls"></div>

        </div>
        <div class="graphic-explanation-container">
            <div class="step-container">
                <span class="step mdl-typography--font-regular"><img src="/browser/img/font_icon.svg" alt="file"></span>
                <p>Drop your font files</p>
            </div>
            <div class="pointer">⮀</div>
            <div class="step-container">
                <span class="step mdl-typography--font-regular"><img src="/browser/img/oven_icon.svg" alt="oven"></span>
                <p>Run Checks on your fonts</p>
            </div>
            <div class="pointer">⮀</div>
            <div class="step-container">
                <span class="step mdl-typography--font-regular"><img src="/browser/img/report_icon.svg" alt="report"></span>
                <p>Get a report on performance</p>
            </div>
        </div>


        <div class="mid-container">
            <h2 class="mdl-typography--headline">What happens with my files?</h2>
            <p class="explanation">
            Your files will be uploaded to our servers. We keep them around until Font Bakery finished running
            the checks and creating its report. After checking, your files are removed from our servers.
            </p>
            <p class="explanation">
            The Font Bakery report created for your files, however, remains in our database, so that you can
            share and revisit the link to the report. <strong>Everyone with the link can view a report.</strong>
            The link contains the random unique ID of the report, created by the database server, it should be
            really hard to guess. We do not keep outline data or actual font files, but, the report can contain
            some detailed information about your fonts, like file names, name table entries and generally problems
            found in your fonts and metadata etc.
            </p>
            <p class="explanation">For further questions, discussion and bug reports please see our
                <a href="https://github.com/googlefonts/fontbakery-dashboard/issues">GitHub issue tracker</a>.
            </p>
        </div>
        
        
        <div class="mid-container">
            <h2 class="mdl-typography--headline">Good to know!</h2>
            <div class="cardcontainer">
                <div class="card mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Drop more font files at once</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Font Bakery runs quality checks on all fonts you drop at it and generates a summary report.
                  </div>
                </div>

                <div class="card mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Family checks</h2>
                      </div>
                      <div class="mdl-card__supporting-text">
                        Font Bakery will run inter-family checks if you drop more than one font.
                      </div>
                </div>

                <div class="card mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Easy to comprehend</h2>
                      </div>
                      <div class="mdl-card__supporting-text">
                        Each check is well documented, so you know what has been checked and how to improve your font.
                      </div>
                </div>

                <div class="card mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Share your report</h2>
                      </div>
                      <div class="mdl-card__supporting-text">
                        By sharing the URL of your report anyone can view the results.
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="reporting-interface">
    <!-- insert: report-root -->
    </div>

    <div class="collection-report-interface">
    <!-- insert: report-root -->
    </div>

    <div class="dashboard-interface">
    <!-- insert: filter-query -->
    <!-- insert: toggle-percentages -->
    <!-- insert: dashboard -->
    </div>

    <div class="dispatcher-interface">
        <h2>Hello Dispatcher</h2>
    </div>

    <div class="collection-landing-page">
        <div>
            <h2>Collections</h2>
            <ol><!-- insert: link --></ol>
        </div>
    </div>

    <div class="status-landing-page">

            <ol><!-- insert: status-report-link --></ol>

    </div>

    <div class="authentication">
        <span class="github_username user">(not set)</span>
        <button class="action mdl-button mdl-js-button mdl-js-ripple-effect">login</button>
    </div>
</script>

<div class="dashboard-templates" style="display:none">
    <form class="filter-query-ui">
        <label>Filter by check-ids: <input
                      class="filter-query"
                      title="Enter comma separated check-ids."
                      placeholder="{check-if}, {check-id}, …"
                      type="text"
                      name="filter_checks" /></label>
        <button type="submit" class="apply-filter-query">Apply!</button>
    </form>
</div>

<script type="text/templates" class="dispatcher-templates">
    <div class="thank-you">
        <h2>Thank You,</h2>
        <p>for submitting this request to update a font family!</p>
        <p>Use this link to follow the process:<br>
        <!-- insert link -->
        </p>
        <!-- insert close button -->
    </div>

    <div class='dispatcher-process-init'>
        <div class="stepper-container">
            <ul class="navigation-stepper">
              <li class="navigation-step active">
                <div class="navigation-step-icon">
                    <img src="/browser/img/step1.svg" alt="step1">
                </div>
                <span class="step-title">
                    <span class="step-title-text">Pick Font</span>
                    <span class="step-sub-title-text">Specify a font</span>
                </span>
              </li>
              <hr class=navigation>
              <li class="navigation-step">
                <div class="navigation-step-icon">
                    <img src="/browser/img/step2.svg" alt="step2">
                </div>
                <span class="step-title">
                    <span class="step-title-text">Review</span>
                    <span class="step-sub-title-text">Is the information corect</span>
                </span>
              </li>
              <hr class=navigation>
              <li class="navigation-step">
                <div class="navigation-step-icon">
                    <img src="/browser/img/step3.svg" alt="step3">
                </div>
                <span class="step-title">
                    <span class="step-title-text">Check font</span>
                    <span class="step-sub-title-text">Run selected checks</span>
                </span>
              </li>
              <hr class=navigation>
              <li class="navigation-step">
                <div class="navigation-step-icon">
                    <img src="/browser/img/step4.svg" alt="step4">
                </div>
                <span class="step-title">
                    <span class="step-title-text">Preview</span>
                    <span class="step-sub-title-text">Approve the result</span>
                </span>
              </li>
              <hr class=navigation>
              <li class="navigation-step">
                <div class="navigation-step-icon">
                    <img src="/browser/img/step5.svg" alt="step5">
                </div>
                <span class="step-title">
                    <span class="step-title-text">Finish</span>
                    <span class="step-sub-title-text">What to do next</span>
                </span>
              </li>
            </ul>
        </div>
        <div class="content-container page-content">
            <form action="#">
              <div class="questionContainer">
                <h6>How do you want to assess the font family?</h6>
                <div class="choiseContainer">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sandbox">
                      <input type="radio" id="sandbox" class="mdl-radio__button" name="mode" checked />
                      <span class="mdl-radio__label">Sandbox Mode (Test while in development)</span>
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="production">
                      <input type="radio" id="production" class="mdl-radio__button" name="mode" checked />
                      <span class="mdl-radio__label">Production Mode (Request an update)</span>
                  </label>
                </div>
              </div>
              <div class="questionContainer">
                <h6>Choose an existing font or apply for a new one</h6>
                  <div class="request-container">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                        <input type="text" value="" class="mdl-textfield__input" id="selectedFont" readonly>
                        <input type="hidden" value="" name="selectedFont">
                        <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                        <label for="selectedFont" class="mdl-textfield__label">Font name</label>
                        <ul for="selectedFont" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                            <li class="mdl-menu__item" data-val="A">A</li>
                            <li class="mdl-menu__item" data-val="B">B</li>
                            <li class="mdl-menu__item" data-val="C">C</li>
                            <li class="mdl-menu__item" data-val="D">D</li>
                            <li class="mdl-menu__item" data-val="F">F</li>
                        </ul>
                    </div>                    
                    <div class="label-in-between">or</div>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="request-new-checkbox">
                      <input type="checkbox" id="request-new-checkbox" class="mdl-checkbox__input">
                      <span class="mdl-checkbox__label">Request a new font</span>
                    </label>
                  </div>
              </div>
              <div class="questionContainer">
                  <h6 class="question">Does this submission include changes to glyph outlines?</h6>
                  <div class="choiseContainer">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="no-glyph-outlines">
                      <input type="radio" id="no-glyph-outlines" class="mdl-radio__button" name="glyph-outlines" checked />
                      <span class="mdl-radio__label">No. Absolutely no changes to glyph outlines.</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="minimal-glyph-outlines">
                      <input type="radio" id="minimal-glyph-outlines" class="mdl-radio__button" name="glyph-outlines" checked />
                      <span class="mdl-radio__label">Yes, but very subtle.</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="yes-glyph-outlines">
                      <input type="radio" id="yes-glyph-outlines" class="mdl-radio__button" name="glyph-outlines" checked />
                      <span class="mdl-radio__label">Yes. Likely to be noticed by average users.</span>
                    </label>
                  </div>
              </div>
              <div class="questionContainer">
                  <h6 class="question">Does this submission include changes to font metrics?</h6>
                  <div class="choiseContainer">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="no-font-metrics">
                      <input type="radio" id="no-font-metrics" class="mdl-radio__button" name="font-metrics" checked />
                      <span class="mdl-radio__label">No. Absolutely no changes to font metrics.</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="minimal-font-metrics">
                      <input type="radio" id="minimal-font-metrics" class="mdl-radio__button" name="font-metrics" checked />
                      <span class="mdl-radio__label">Yes, but very subtle.</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="yes-font-metrics">
                      <input type="radio" id="yes-font-metrics" class="mdl-radio__button" name="font-metrics" checked />
                      <span class="mdl-radio__label">Yes. Likely to be noticed by average users, potentially affecting the layout of user interfaces.</span>
                    </label>
                  </div>
              </div>
              <div class="questionContainer">
                  <h6 class="question">Choose which tasks you want to run</h6>
                  <div class="choiseContainer">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="font-bakery-task">
                      <input type="checkbox" id="font-bakery-task" class="mdl-checkbox__input" checked>
                      <span class="mdl-checkbox__label">Run Font Bakery task</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="diffenator-task">
                      <input type="checkbox" id="diffenator-task" class="mdl-checkbox__input" checked>
                      <span class="mdl-checkbox__label">Run Diffenator task and compare against...</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="browser-differences-task">
                      <input type="checkbox" id="browser-differences-task" class="mdl-checkbox__input" checked>
                      <span class="mdl-checkbox__label">Run Browser 'differences and preview' tasks and compare against ...</span>
                    </label>
                  </div>
                  <p class="warning">All tasks are mandatory for a production PR</p>
              </div>

            <div class="questionContainer" hidden>
              <h6>Family Name</h6>
              <div class="request-container">
                  <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="existing-font">
                  <label class="mdl-textfield__label" for="sample1">The name of your font</label>
                </div>
              </div>
            </div>

            <div class="questionContainer" hidden>
              <h6>Family Key Suffix</h6>
              <div class="request-container">
                  <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="existing-font">
                  <label class="mdl-textfield__label" for="sample1">Feature branch identifier</label>
                </div>
              </div>
            </div>

            <div class="questionContainer" hidden>
              <h6>GitHub Repository</h6>
              <div class="request-container">
                  <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="existing-font">
                  <label class="mdl-textfield__label" for="sample1">GitHub URL or {owner}/{repo-name}</label>
                </div>
              </div>
            </div>

            <div class="questionContainer" hidden>
              <h6>Git branch name (default: master)</h6>
              <div class="request-container">
                  <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="existing-font">
                  <label class="mdl-textfield__label" for="sample1">master</label>
                </div>
              </div>
            </div>

            <div class="questionContainer" hidden>
              <h6>Where are the TTF-files in your repo (folder and file-prefix)</h6>
              <div class="request-container">
                  <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="existing-font">
                  <label class="mdl-textfield__label" for="sample1">fonts/GenericSansCondensed-</label>
                </div>
              </div>
            </div>

            <div class="questionContainer" hidden>
              <h6>Genre</h6>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                  <input type="text" value="" class="mdl-textfield__input" id="sample5" readonly>
                  <input type="hidden" value="" name="sample5">
                  <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                  <label for="sample5" class="mdl-textfield__label">Category</label>
                  <ul for="sample5" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                      <li class="mdl-menu__item" data-val="Display">Display</li>
                      <li class="mdl-menu__item" data-val="Serif">Serif</li>
                      <li class="mdl-menu__item" data-val="SansSerif">Sans Serif</li>
                      <li class="mdl-menu__item" data-val="Handwriting">Handwriting</li>
                      <li class="mdl-menu__item" data-val="Monospace">Monospace</li>
                  </ul>
              </div>
            </div>
          </form>
          <!-- insert: user-interfaces -->

        </div>
    </div>

    <div class='dispatcher-process'>
        <!-- insert: process-link -->
        <h2 class="header"><!-- insert: process-style --> <!-- insert: familyName --></h2>
        <!-- insert: finishedStatus -->
        <ol class="state-values">
            <!-- insert: @default -->
        </ol>
        <ol class="steps" start="0">
            <!-- insert: steps -->
        </ol>

        <ol class="steps">
        <!-- insert: failStep -->
        <!-- insert: finallyStep -->
        </ol>

    </div>

    <li class='step'>
        <div class="header">
            <span>Step #<!-- insert: step-key --></span> <h3><!-- insert: step-label --></h3>
            <!-- insert: finishedStatus -->
        </div>
        <div class="body">
            <ol class="state-values">
                <!-- insert: @default -->
            </ol>
            <!-- insert: user-interfaces -->

            <!-- insert: tasks -->
        </body>
    </li>

    <div class='task'>
        <h4>Task: <!-- insert: task-key --></h4>
        <ol class="state-values">
            <!-- insert: @default -->
        </ol>
        <!-- insert: user-interfaces -->
        <h5>History:</h5>
        <!-- insert: history -->
    </div>
</script>

    <div class="mdl-layout--fixed-header mdl-shadow--2dp">
        <div class="fbd-header mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row fbd-navigation-row">
              <span class="fbd-title">
                <a href="/"><img class="fbd-logo-image" src="/browser/img/fb_logo.svg"></a>

              <div class="fbd-navigation-container">
